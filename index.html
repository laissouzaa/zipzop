<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Coffee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>  
        <img src="img/Zetticone.png" alt="Logo do Site" class="logo">
        <img src="img/titulo.webp" alt="titulodosite" class="titulo">
    </header>
    <main class="conteudo-principal">
        <h2 class="salgados">Salgados!</h2>  
        <div class="image-container"> 
            <img src="img/coxinha.jpg" alt="coxinha" class="coxinha empada">
            <img src="img/hamburguerespacial.jpg" alt="hamburguer" class="hamburguer">
            <img src="img/sanduichenatural.jpg" alt="sanduiche" class="empada">

            <img src="img/space-cake.jpg" alt="Bolo2" class="bolo2">
            <img src="img/spacecupcake.jpg" alt="Bolo3" class="bolo3">
        </div>
        <h2 class="bebidastexto">Bebidas!</h2>
        <div class="bebidas">   
            <img src="img/icegalaxy.jpg" alt="Galaxydrink" class="galaxydrink">
            <img src="img/drink.jpg" alt="drink" class="drink">
            <img src="img/milkshake.jpg" alt="milkshake" class="milkshake">
